<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS & JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../public/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Register</title>
</head>
<body>
    <nav style="margin-bottom: 10%">
        <div class="nav-wrapper">
          <a href="main.html" class="brand-logo center">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="login.html">Log In</a></li>
            <li><a href="register.handlebars">Register</a></li>
          </ul>
        </div>
    </nav>
    
    {{#if errors}}
    {{#each errors}}
    <div class="alert alert-danger">
        {{msg}}
    </div>
    {{/each}}
    {{/if}}
    
    <div class="registerContainer">
        <h3>Register Here!</h3>

        <form>
            <label for="firstName" class="formText">First Name</label>
            <br>
            <input type="text" id="firstName">

            <br><br>

            <label for="lastName" class="formText">Last Name</label>
            <br>
            <input type="text" id="lastName">

            <br><br>

            <label for="emailAddress" class="formText">Email Address</label>
            <br>
            <input type="text" id="emailAddress">

            <br><br>

            <label for="password" class="formText">Password</label>
            <br>
            <input type="text" id="password">

            <br><br>

            <label for="phoneNumber" class="formText">Phone Number</label>
            <br>
            <input type="text" id="phoneNumber">

            <br><br>

            <label for="brandName" class="formText">Brand Name</label>
            <br>
            <input type="text" id="brandName">

            <br><br><br>

            <label for="designerBio" class="formText">Designer Biography</label>
            <br><br>
            <textarea id="biography" style="height:200px"></textarea>

            <br><br>

            <label for="portfolioImage" class="formText" method="post" enctype="multipart/form-data" action="/upload">Portfolios (Upload at least one image)</label>
            <br>
            <!-- <input type="file" name="image" accept="image/*"> -->
            <!-- <input type="upload"> -->
            
            <p>
                <input type="text" name="title" placeholder="Description (Optional)"/>
            </p>

            <p>
                <input type="file" name="upl"/>
            </p>
            <!-- <p>
                <input type="submit" value="Upload Image"/>
            </p> -->

            <br><br><br>

            <input type="submit" id="submit-button" value="Submit">

        </form>

    </p>

    <p>
        <input type="file" name="upl"/>
    </p>

    <p>
        <input type="submit" value="Upload"/>
    </p>

    </div>

    <div class="row footer">
        <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
                <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
              </div>
            </div>
          </form>
    </div>
</body>
</html>
